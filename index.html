<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="art.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div id="quad"> 
       <p> Calculadora Simples</p>

        <input type="text" name="num-1" id="num-1"> 
            <br> 
        <input type="text" name="num-2" id="num-2">  
            <br> 
                <input checked id="soma" type="radio" value="add" name="operacao"> <b> + </b>
            <br>   
                <input id="sub" type="radio" value="add" name="operacao"> <b> - </b>
            <br>
                <input id="mult" type="radio" value="add" name="operacao"> <b> * </b>
            <br>
                <input id="divide" type="radio" value="add" name="operacao"> <b> / </b>
            <br>         
        
        <button onclick="conta()" type="button" id="btn"> Calcular </button>
            <br>
                <h1 id="Resultado"></h1>
    
    </div>
    

    <script src="script.js"> </script>
</body>
</html>

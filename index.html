<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/art.css">
    <link rel="shortcut icon" href="./style/icon.png" type="image/x-icon">
    <title>Calculadora Simples</title>
</head>
<body>

    <div id="quad"> 
       <p> Calculadora Simples</p>

            <div id="input-num"> 

            <input type="text" name="num-1" id="num-1" placeholder="Número 1">  
            <input type="text" name="num-2" id="num-2" placeholder="Número 2"> 
            
            <br> 

            </div>

                <div id="operations"> 
                <input checked id="soma" type="radio" value="add" name="operacao"><b>+</b>

                <input id="sub" type="radio" value="add" name="operacao"> <b> - </b>
            
                <input id="mult" type="radio" value="add" name="operacao"> <b> * </b>
        
                
                <input id="divide" type="radio" value="add" name="operacao"> <b> / </b>

            </div>

             <br>         
        
     

                <div id='center-btn'> <button onclick="conta()"  type="button" class="btn btn-outline-warning" id="btn"> Calcular </button> </div>
        
                <br>

                <h3 id="Resultado"></h3>
    
    </div>
    

    <script src="./js/script.js"> </script>
</body>
</html>
